<!DOCTYPE html>
<html>
	<head>
		<title>PiggyVest</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h2><img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg"/></h2>
		
		<div class="main-container">
			<form id="form">
				<h1>Create a Secure Account</h1>
				<p style="text-align: center;">Welcom to the future of Saving & Investments</p>
				<br/>
				<p><label>Full Name</label><br>
					<input type="test" class="input" placeholder="Full Name">
				</p>
				<p><label>Email Address</label><br>
					<input type="test" class="input" placeholder="Email Address">
				</p>
				<p><label>Phone Number</label><br>
					<input type="test" class="input" placeholder="Phone Number">
				</p>
				<p><label>Password</label><br>
					<input type="test" class="input" placeholder="Password">
				</p>
				<p><label>Referrer Phone or Promo Code (Optional)</label><br>
					<input type="test" class="input" placeholder="Rererre Phone or Code">
				</p>
				<p><label>How Did You Hear About Us? (Optional)</label><br>
					<select class="flow">
							<option value="">Click To Select</option>
							<option value="Facebook">Facebook</option>
							<option value="Twitter">Twitter</option>
							<option value="Instagram">Instagram</option>
							<option value="Friend/Family/Cowoker Referral">Friend/Family/Cowoker Referral</option>
							<option value="Google search">Google search</option>
							<option value="Google playstore">Google playstore</option>
							<option value="Online Blog">Online Blog</option>
							<option value="Local Newspaper">Local Newspaper</option>
							<option value="At an event">At an event</option>
							<option value="Other">Other</option>
					</select>
				</p>
				<div class="butt">
					<a href="">CREATE ACCOUNT</a>
				</div>
			</form>
		</div>
		<div class="footer">
			<a href="">Already have an account? Login</a>
		</div>	
	</body>
</html>
